<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacCSS.css">
    <link rel="stylesheet" href="score.css">
</head>
<body>
    <div class="score-display">
        <div class="wordScore">X vs O</div>
        <div class="areaScore" id="xscr">0</div> 
        <div class="areaScore" id="oscr">0</div>
        <div class="resetScoreDiv">
            <button class="resetScore" >Reset?</button>
        </div>
    </div>
    <div class="turn-container">
        <h3>Turn For:</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid" id="game">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
    </div>
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    <script src="JStictac.js"></script>
</body>
</html>
